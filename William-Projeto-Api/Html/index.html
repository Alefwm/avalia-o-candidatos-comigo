<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/index.css">
    <title>Login</title>
</head>
<body>
    <!--Layout base do titulo inicial-->
    <div class="layout-title">
        <h1>Entre na sua conta</h1>
        <h2>Boas-vindas! Por favor, insira suas credenciais para acessar
            os sistemas da Comigo.
        </h2>
    </div>

    <!--Inputs base abaixo do titulo-->
    <div class="inputGeral">
        <input class="input-text" type="text" placeholder="E-mail" mode="ligth" state="default" >
        <input class="input-pass" type="password" name="" id="" placeholder="Senha">
        <input class="input-check" type="checkbox" name="Mantenha-me conectado" id="">
        <p class="LegendaDoCheckBox">Mantenha-me Conectado.</p>
        <a href="" class="EsqueciMinhaSenha">Esqueci minha senha</a>
    </div>

    <!--Caixa do supositorio da imagem-->
    <div class="blocoAzulDaImagem"></div>
    <img src="/imagens/ImagemLogin.png" alt="" class="ImageLogin">

</body>
</html>
